<div class="wraper">
        <div style="margin: 0px auto; position: relative; border-radius: 6px; padding: 12px; background: none repeat scroll 0px 0px rgba(2, 2, 2, 0.4); top: 152px; width: 500px; animation: 1.5s ease-in-out 0s alternate none infinite neon2; border: 1px dotted rgba(2, 2, 2, 0.5); box-shadow: 0px 0px 10px rgba(2, 2, 2, 0.5);"
            class="form">
            <a href="/">
                <div id="logo" style="height: 100px;background-image: url('images/logo_airsoft_white');background-repeat: no-repeat;background-size: 300px 80px;background-position: center;"></div>
            </a>
            <br>
            <form id="login" name="login" target="_top" method="post" action="/trade.php/trader/connection/in">
                <input class="input" type="hidden" name="auth_url_return" value="/trader.php">
                <input class="input" type="email" required id="email" name="login" value="" placeholder="E-mail">
                <input class="input" type="password" required id="password" name="password" value="" placeholder="Password">
                <input class="input" type="submit" id="go" value="Login">
                <span ng-show="login.login.$error.email">This email format is invalid!</span><br>
            </form>
            <a data-toggle="modal" data-target="#modal_forget" id="forget" ui-sref="forgotPassword" ng-click="$ctrl.toggleDialog()">I forgot my password</a>
            <span style="color:red;margin-left:100px" ng-show=$ctrl.errorPassword>Error login</span>
        </div>
        <forgot-password ng-show = "false"></forgot-password>
    </div>
